<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>YR.com - Marketplace de Celulares</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto">
        <!-- Navbar -->
        <nav class="bg-gradient-to-r from-blue-600 to-purple-700 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">YR.com</h1>
                <input 
                    v-model="searchQuery" 
                    @input="searchPhones"
                    type="text" 
                    placeholder="Buscar celulares..." 
                    class="w-96 px-3 py-2 rounded"
                >
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="grid grid-cols-5 gap-6 p-6">
            <div 
                v-for="phone in filteredPhones" 
                :key="phone.id" 
                class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all transform hover:-translate-y-2"
            >
                <img :src="phone.image" :alt="phone.name" class="w-full h-64 object-contain rounded-t-xl">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">{{ phone.name }}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-green-600 font-bold text-2xl">S/. {{ phone.price }}</span>
                        <button @click="showPurchaseModal(phone)" class="bg-blue-500 text-white px-4 py-2 rounded-full">
                            Comprar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Compra -->
        <div v-if="selectedPhone" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl p-8 max-w-4xl w-full grid grid-cols-2 gap-8">
                <div>
                    <img :src="selectedPhone.image" :alt="selectedPhone.name" class="w-full h-96 object-contain rounded-xl">
                </div>
                <div>
                    <h2 class="text-3xl font-bold mb-4">{{ selectedPhone.name }}</h2>
                    <p class="text-green-600 font-bold text-3xl mb-6">S/. {{ selectedPhone.price }}</p>
                    
                    <div class="space-y-4">
                        <input type="text" placeholder="Nombres y Apellidos" class="w-full border p-3 rounded-lg">
                        <input type="text" placeholder="DNI" class="w-full border p-3 rounded-lg">
                        <input type="text" placeholder="Correo Electrónico" class="w-full border p-3 rounded-lg">
                        <div class="grid grid-cols-2 gap-4">
                            <select class="w-full border p-3 rounded-lg">
                                <option>Tarjeta de Crédito</option>
                                <option>Tarjeta de Débito</option>
                                <option>Transferencia Bancaria</option>
                            </select>
                            <input type="text" placeholder="Número de Tarjeta" class="w-full border p-3 rounded-lg">
                        </div>
                        <button @click="confirmPurchase" class="w-full bg-blue-600 text-white p-3 rounded-lg">
                            Finalizar Compra
                        </button>
                    </div>
                </div>
                <button @click="selectedPhone = null" class="absolute top-4 right-4 text-2xl">✖</button>
            </div>
        </div>
    </div>
